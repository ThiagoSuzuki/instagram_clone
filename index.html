<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Suzuki">
    <meta name="description" content="Recriando a página do Instagram">
    
    <!--Folha de estilo-->
    <link rel="stylesheet" href="css/style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Thiago Suzuki</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Thiago Suzuki?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/app-store.png" alt="app-store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/google-play.png" alt="google-play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
